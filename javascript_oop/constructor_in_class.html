<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor class</title>
</head>
<body>
    <script>

        class Person {
            constructor(name){
                console.info(name);
            }
        }

        const data = new Person("Riyan"); // menambahkan parameter
        console.info(data);

    </script>
</body>
</html>
