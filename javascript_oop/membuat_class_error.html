<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat class error</title>
</head>
<body>
    <script>

        // membuat class error sendiri 
        class ValidationError extends Error{
            constructor(message, field){
                super(message);
                this.field = field;
            }
        }

        // class
        class MathUtil{

            static sum(...numbers){
                if(numbers.length === 0) {
                    throw new ValidationError("Total parameter harus lebih dari 0", "Numbers");
                }   
                
                let result=0;
                for (const number of numbers) {
                    result += number;
                }
                return result;
            }
        }
        try {
            console.info(MathUtil.sum()); // muncul error
        } catch (error) {
            if (error instanceof ValidationError) {
                console.info(`Terjadi error di field ${error.field} dengan error ${error.message}`);
            }else{
                console.info(`Terjadi error : ${error}`);
            }
        }


    </script>
</body>
</html>
