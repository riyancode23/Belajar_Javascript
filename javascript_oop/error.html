<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error</title>
</head>
<body>
    <script>

        class MathUtil{

            static sum(...numbers){
                if(numbers.length === 0) {
                    throw new Error("Total parameter harus lebih dari 0");
                }   
                
                let result=0;
                for (const number of numbers) {
                    result += number;
                }
                return result;
            }
        }

        console.info(MathUtil.sum(4, 6, 5, 1, 2));
        console.info(MathUtil.sum()); // muncul error

    </script>
</body>
</html>
