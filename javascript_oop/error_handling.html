<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error handling</title>
</head>
<body>
    <script>

        class MathUtil{

        static sum(...numbers){
            if(numbers.length === 0) {
                throw new Error("Total parameter harus lebih dari 0");
            }   
            
            let result=0;
            for (const number of numbers) {
                result += number;
            }
            return result;
        }
        }

       try {
        console.info(MathUtil.sum()); // muncul error
        console.info("Riyan");
        
       } catch (error) {
        console.info(`Terjadi error : ${error}`);

       } finally {  // program tetap jalan walaupun terjadi error
        document.writeln(`<p> Program Tetap Jalan</p>`);

       }

       

    </script>
</body>
</html>
