<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP constructor function</title>
</head>
<body>
    <script>

        // membuat class menggunakan function untuk ECMASCRIPT dibawah versi 6

        /*
        function ini disebut constructor function
        best practice menggunakan huruf Kapital atau besar pada awal penamaan constructor function
         */
        function Person() { 
            
        }

        // membuat object menggunakan kata kunci new
        const riyan = new Person();
        const fikri = new Person();


    </script>
</body>
</html>
