<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static class field</title>
</head>
<body>
    <script>

        class Configuration{
            static naman = "Belajar Javascript Dasar";
            static version = 1;
            static author = "Eko Kurniawan K";
        }

        // cara memanggil filed static class
        console.info(Configuration.name);
        console.info(Configuration.version);
        console.info(Configuration.author);


    </script>
</body>
</html>
