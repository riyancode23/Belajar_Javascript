<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor inheritance</title>
</head>
<body>
    <script>

        function Employee(firstName) { // parameter fistname
            // property pada constructor function
            this.firstName = firstName;
            this.sayHello = function (name) {
                console.info(`Hallo ${name}, my name is ${firstName}`);  
            }
           
        }

        function Manager(firstName, lastName, name) { // parameter  lastname
            // property pada constructor function
            this.lastName = lastName;
            Employee.call(this, firstName);
            Employee.call(this.sayHello(name));
           
        }

        const data = new Manager("Estu", "Fatikha","Fadhil");
        console.info(data);

    </script>
</body>
</html>
