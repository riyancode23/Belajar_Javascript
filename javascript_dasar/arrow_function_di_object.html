<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function di object</title>
</head>
<body>
    <script>

        const person ={
            name : "Bagus",
            sayHello : (value) => {  // arrow fuction didalam object
                console.info(this); // window
                console.info(`Hallo ${value}`);
            }
        };

        person.sayHello("Eko");

    </script>
</body>
</html>
