<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perbedaan var sama let</title>
</head>
<body>
    <script>

        // variable var (not recommended)
        var x = 20;
        for(var x = 0; x < 10; x++){
            // local scope
            console.info(`Local ${x}`);
        }
        console.info(`Global ${x}`);

        // variable let
        let i = 20;
        for(let i = 0; i < 10; i++){
            // local scope
            console.info(`Local ${i}`);
        }
        console.info(`Global ${i}`);

    </script>
</body>
</html>
