<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>with statement</title>
</head>
<body>
    <script>

        // tidak menggunakan with statement
        const person = {
            provinsi : "Jawa Timur",
            kota : "Sidoarjo",
            kecamatan : "Tanggulangin"
        };

        console.log(person.provinsi);
        console.log(person.kota);
        console.log(person.kecamatan);

        // menggunakan with statement
        with(person){
        console.log(provinsi);
        console.log(kota);
        console.log(kecamatan);
        }

    </script>
</body>
</html>
