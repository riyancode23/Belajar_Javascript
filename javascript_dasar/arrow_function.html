<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
</head>
<body>
    <script>

        // arrow function pada umumnya
        const sayHello = (name) => {
            const say = `Hallo bro ${name}`;
            console.info(say);

        }

        sayHello("Riyan");

        // arrow function sederhana
        const data = (a, b) => console.info(` Penjumlahan ${a} + ${b} = ${a+b}`);

        data(10,11);

        // arrow function sebaai parameter pada function lain
        function giveMeData(call){
            call("Welcome");
        }

        giveMeData((getData) => console.info(getData));
    </script>
</body>
</html>
