<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
</head>
<body>
    <script>
       // popup Alert, yaitu defaultnya popup alert
       alert("hello world");

       // popup prompt
       const name = prompt("Siapa Nama Anda?");
       alert("Hallo " + name);

       // popup confirm
       const masuk = confirm("Yakin Hapus Data id:8243000 ?");
       if(masuk){
        alert("Berhasil dihapus");
       }else{
        alert("Tidak Jadi dihapus");
       }
    </script>
</body>
</html>
