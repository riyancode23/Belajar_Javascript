<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function parameter</title>
</head>
<body>
    <script>

    // membuat function, nama function harus digabung tidak boleh pakai space

    // function(parameter1, parameter2, ....)
    function plus( x, i){
        const a = x;
        const b = i;
        const count = a + b;
        document.writeln(`${a} + ${b} = ${count}`);
    };  
    
    // memanggil function
    plus(4,5);

    </script>
</body>
</html>
