<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default parameter</title>
</head>
<body>
    <script>

    // function(parameter1, parameter2, ....)
    function register( name, gender = "UNKNOWN"){
       console.log(name);
       console.log(gender);
    };  
    
    // memanggil function dengan mengisi semua parameter
    register("Riyan","Laki-Laki");

    // memanggil function dengan mengisi parameter name saja
    register("Riyan");

    </script>
</body>
</html>
