<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
    // variable var di Javascript    
    var fullName="Estu Fatikha Futukhur Rohmah";
    var firstName="Estu";
    var middleName="Fatikha Futukhur";
    var lastName="Rohmah";

    //mengakses variable
    document.writeln(fullName);
    document.writeln("<br>");
    document.writeln(firstName);
    document.writeln("<br>");
    document.writeln(middleName);
    document.writeln("<br>");
    document.writeln(lastName);
    document.writeln("<br><br>");

    // variable let di Javascript    
    let letfullName="Estu Fatikha Futukhur Rohmah";
    let letfirstName="Estu";
    let letmiddleName="Fatikha Futukhur";
    let letlastName="Rohmah";

    //mengakses variable let
    document.writeln(letfullName);
    document.writeln("<br>");
    document.writeln(letfirstName);
    document.writeln("<br>");
    document.writeln(letmiddleName);
    document.writeln("<br>");
    document.writeln(letlastName);
    document.writeln("<br><br>");

    // variable const di Javascript
    // variable tidak bisa dirubah  
    const study = "Belajar Javascript";

    //mengakses variable const
    document.writeln(study);
    document.writeln("<br>");

      
    </script>
</body>
</html>
