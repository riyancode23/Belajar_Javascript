<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null JS</title>
</head>
<body>
    <script>

    let data = null;

    if(data === undefined){
    // Jika data variabel undefined
        alert("Undefined");
    } else if(data === null){
        // Jika data variabel null
        alert("Null");
    } else {
        // Jika data variabel bukan undefined dan bukan null
        alert("Define");
    }

    </script>
</body>
</html>
