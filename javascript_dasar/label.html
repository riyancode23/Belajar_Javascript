<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <script>

        // for (init statement; kondisi; post statement)
       loopx:  // label perulangan x
        for(let x = 1;x < 10; x++){
            loopi: // label perulangan i
            for(let i = 1;i < 100; i++){
            
                if (i > 10){
                    continue loopx;
                }
            console.info(`${i} - ${x}`);
            
        }
        }
    </script>
</body>
</html>
