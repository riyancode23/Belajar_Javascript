<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object method</title>
</head>
<body>
    <script>
        
        const person = {
            nama : "Budi",
            sayHello: function(name){
                alert(`Hallo ${name}`);
            }
        };
        
        person.sayHello("Agus");

    </script>
</body>
</html>
