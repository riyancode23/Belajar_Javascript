<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>
<body>
    <script>

        /*
        Nullish Coalescing ini sama seperti ternary operator hanya saja
        dikhususkan untuk null dan undefined 
        */
        let parameter
        let data = parameter;

        // menggunakan if statement
        if(data === undefined || data === null){
            data ="Nilai default";
        } 
        document.writeln(`<p> ${data} </p>`);

        // menggunakan Nullish Coalescing
        data = parameter ?? "Nilai default";
        document.writeln(`<p> ${data} </p>`);

    </script>
</body>
</html>
