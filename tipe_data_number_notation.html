<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Numer Notation</title>
</head>
<body>
    <script>
        //Binary
        document.writeln(0b10110);
        document.writeln("<br>");

        //Octal
        document.writeln(0o101);
        document.writeln("<br>");

        //Octal
        document.writeln(0xFFE);
        document.writeln("<br>");
    </script>
</body>
</html>
