<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternary operatore</title>
</head>
<body>
    <script>
    
        /* 
        ternary operator adalah operator sederhana dari if statement
        berikut perbedaan if statement dan ternary operator 
        */

        // if statement
        const nilai = 40;
        let ucapan;
        if(nilai > 70){
            ucapan = "Selamat Anda Lulus";
        }else{
            ucapan = "Maaf Anda Tidak Lulus";
        }

        document.writeln(`<p> ${ucapan} </p>`);
      
        // ternary operator
        const  nilaiData = 85;
        const hasil = nilaiData >= 75 ? "Selamat Anda Lulus" : "Maaf Anda Tidak Lulus" ;
        document.writeln(`<p> ${hasil} </p>`);
    </script>
</body>
</html>
