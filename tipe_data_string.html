<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        // Bisa pakai petik "  atau petik '
        document.writeln(" ");
        document.writeln("<br>");
        document.writeln("Ini Adalah Tipe Data String");

        // Penggabungan String dengan tanda +
        document.writeln("<br>");
        document.writeln("Ini Adalah " + "Tipe Data String");
    </script>
</body>
</html>
