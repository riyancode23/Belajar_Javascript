<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String to Number</title>
</head>
<body>
    <script>
        const value1= parseInt("1");
        const value2=1;
        const sum = value1 + value2 ;

        document.writeln(sum);
        // konversi bilangan bulat
        document.writeln(`<p> ${parseInt("2.1")} </p>`);
        // konversi bilangan pecahan
        document.writeln(`<p> ${parseFloat("2.1")} </p>`);
        // konversi bilangan bulat dan juga bisa pecahan
        document.writeln(`<p> ${Number("2.1")} </p>`);

        // konversi number to string
        const a = 1;
        const b = 2;
        const result = a.toString() + b.toString();

        // menampilkan hasil konversi number to string
        document.writeln(`<p> ${result} </p>`);

        // konversi string to number dengan hasil NaN atau Not a Number.
        const stringNaN = "number";
        document.writeln(`<p> ${parseInt(stringNaN)}</p>`); // Bukan Number yang dikonversi
        document.writeln(`<p> ${parseInt("1 number")}</p>`); // didalam string terdeteksi ada number masih bisa jalan

        document.writeln(`<p> ${Number("1 number")}</p>`); // didalam string terdeteksi ada number. tidak bisa jalan
    </script>
</body>
</html>
