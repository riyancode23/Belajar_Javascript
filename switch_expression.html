<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Expression</title>
</head>
<body>
    <script>

       let data = "G";

       switch(data){
        case "A":
            document.writeln("Lulus Cumlaude");
            break;
        case "B":
            document.writeln("Lulus");
            break;
        case "C":
            document.writeln("Tidak Lulus");
            break;
        default:
            document.writeln("Anda Salah Jurusan");
        
       }

    </script>
</body>
</html>
