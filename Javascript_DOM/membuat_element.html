<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Element</title>
</head>
<body>
    <div id="content" class="content"></div>
    <script>
        const content = document.getElementById("content");
        const title = document.createElement("h1");
        title.textContent = "Membuat Element";
        content.appendChild(title); // memasukan tag ke div dengan id content

        const desc= document.createElement("p");
        desc.textContent = "Selamat Membuat Element. Javascrip DOM";
        content.appendChild(desc); // memasukan tag ke div dengan id content

    </script>
</body>
</html>
