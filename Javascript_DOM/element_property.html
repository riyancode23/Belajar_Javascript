<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Property</title>
</head>
<body>
    <div id="content" class="content">
        <h1 id="title" class="title">Belajar Javascript</h1>
        <p id="description" class="description">Belajar Javascript DOM</p>
    </div>
    <script>
        const content = document.getElementById("content");

        console.info(content.id);
        console.info(content.className);
        console.info(content.tagName);

    </script>
</body>
</html>
