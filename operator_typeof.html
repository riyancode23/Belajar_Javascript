<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof</title>
</head>
<body>
    <script>

        /*
         typeof adalah operator untuk mengecek type data
        yan dimasukan pada variabel 
        */

        let data; // undefined
        data = true; // type data boolean
        data = "Saya"; // type data strin
        data = 1; // type data number

        const typeData = typeof data;
        document.writeln(`<p>${typeData}</p>`);

    </script>
</body>
</html>
