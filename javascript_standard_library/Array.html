<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>

        {
            // array loop
            const array = ["Riyan","Estu","Raffan"];

            array.forEach(function (value, index) {
            console.info(`${index} : ${value}`);
                
            })

            // pakai arrow function
            array.forEach((value, index) => console.info(`${index} : ${value}`));

        }

        {
            // array queue atau antrian
            const queue = []; // definisi variable array
            queue.push("Riyan");
            queue.push("Fikri");
            queue.push("Estu");

            console.info(queue.shift());
            console.info(queue.shift());
            console.info(queue.shift());
            console.info(queue.shift());
        }

        {
            // array stack atau antrian
            const stack = []; // definisi variable array
            stack.push("Riyan");
            stack.push("Agus");
            stack.push("Toni");


            console.info(stack.pop());
            console.info(stack.pop());
            console.info(stack.pop());
            console.info(stack.pop());
        
        }

        {
            // array search

            const source = [1,3,4,7,9,3,5,2];

            console.info(source.find(value => value > 3));
            console.info(source.findIndex(value => value > 3));
            console.info(source.includes(11));
            console.info(source.indexOf(3));
            console.info(source.lastIndexOf(3));
        }

        {
            // Array Filter
            const data = [1,2,5,3,4,7,4,3,2,6,9,10];
            const genap = data.filter(value => value % 2 === 0);
            const ganjil = data.filter(value => value % 2 === 1);

            document.writeln(`Data Array : ${data} <br><br>`)
            document.writeln(`Hasil Filter <br><br>`)
            document.writeln(`Genap : ${genap} <br>`);
            document.writeln(`Ganjil : ${ganjil} <br>`);
        }
        {
            // Array  Transform
            const names = ["Estu","Fatikha","Futukhur","Rohmah"];
            const namesUpper= names.map(value => value.toUpperCase());
            const namesLower= names.map(value => value.toLowerCase());
            const nameReduce= names.reduce((before, value) => before + " " + value);
            const nameReduceRight= names.reduceRight((before, value) => before + " " + value);

            // menampilkan data
            document.writeln(`<br>Data Array : ${names} <br><br>`)
            document.writeln(`Hasil <br><br>`)
            document.writeln(`toUpperCase : ${namesUpper} <br>`);
            document.writeln(`toLowerCase : ${namesLower} <br>`);
            document.writeln(`reduce : ${nameReduce} <br>`);
            document.writeln(`reduceRight : ${nameReduceRight} <br>`);

            
        }
    </script>
</body>
</html>
