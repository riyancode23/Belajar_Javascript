<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Array</title>
</head>
<body>
    <script>
        // data arrray
        let arrayBuah = ["Mangga","Apel","Jeruk"];

        const dataArray=[];
        // push untuk menambah data array
        dataArray.push("Pepaya");
        dataArray.push("Jeruk","Lemon");
        dataArray.push("Nanas");

        console.table(dataArray);
        // Mengubah data array sesuai urutan
        dataArray[0] ="Durian";
        console.table(dataArray);
        // Menghapus data array
        delete dataArray[3];
        console.table(dataArray);

        // Memasukan array kedalam array
        dataArray.push(["D","A","B"])

        console.table(dataArray);
        
    </script>
