<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Objek</title>
</head>
<body>
    <script>
        const objek = {};

        // menambah atau mengubah data objek
        objek["nama"] = "Riyan Fikri";
        objek["alamat"] = "Ganggang Panjang";
        objek["umur"] = 28;

        console.table(objek);

        const dataObjek ={
            "nama Mobil" : "Ayla",
            merkMobil : "Honda",
            tahunMobil : 2018
        };

        console.table(dataObjek);

        // Memanggil property object dengan kurung kotak 
        console.info(`Nama Mobil : ${dataObjek["nama Mobil"]}`);
        // Memanggil property object dengan titik kemudian nama propertinya
        console.info(`Merek Mobil : ${dataObjek.merkMobil}`);
        console.info(`Tahun Mobil : ${dataObjek.tahunMobil}`);

        // Menghapus Data Objek
        delete dataObjek["tahunMobil"];

        console.table(dataObjek);

    </script>
</body>
</html>
